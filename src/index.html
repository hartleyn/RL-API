<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RocketLeagueTrader</title>
	<base href="/">

 	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="icon" type="image/x-icon" href="favicon.ico">
	  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
</head>
<body>
	<h1>Hello, world!</h1>
	<script type="text/javascript">
		$(document).ready(function(){
	  
		    $.ajax({
		       	type:"GET",
		       	url:"https://gentle-sands-52657.herokuapp.com/api/items",
		      	success: function(err, data2){
			        if (err) {
			        	console.log(err);
			        }


			        var name = data2[0].name;
			        var item_class = data2[0].class;
			        var type = data2[0].type;
			        var cert = data2[0].certification;
			        var color =  data2[0].color;

			        $("#drop").prepend("<ul><li>"+ name +"</li><li>"+ item_class +"</li><li>"+ type +"</li><li>"+ cert +"</li><li>"+ color +"</li></ul>")
			        console.log(data2);
		        
		       	}
		    });
 
		});
	</script>
	<app-root></app-root>

	<div id="drop"></div>
	
</body>
</html>
